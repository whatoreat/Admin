<body>

  <div class="row authorizationDiv ">

    <div class="col-md-8">
      <h3 class=" text-center">Account is now &nbsp;&nbsp;&nbsp;<a id="status">DEFAULT</a></h3>
    </div>
    <div class="col-md-4">
      <button id="btnGoogleSignIn">Google Sign In</button>
      <button id="btnSignOut">Sign Out</button>
    </div>
  </div>

  <div class="generateNewIDDiv col-md-12">
    <div class="text-center">
      <h1>Generate New ID for new Post</h1>
    </div>
    <div class="text-center">
      <button id="getNewPostID" class="generateButton badButton">Generate</button>
      <p> Post ID :
        <a id="newPostID" class="col-md-2 offset-md-1">None</a>
      </p>
    </div>

    <div class="alert alert-danger text-center offset-md-3 col-md-6" id="errorMsgGenerateID" style="visibility:hidden">
      <strong>Danger!</strong> Already Generated. Do you want to generate a new ID?
      <div><button type="button" id="bypassButton" class="btn btn-primary">YES</button></div>

    </div>

  </div>

  <div class="col-md-12 uploadHTMLDiv">
    <div>
      <div class="text-center">
        <h1>Upload HTML</h1>
      </div>
      <div class="text-center">
        <input type="file" id="selectedHTML" />
      </div>
      <div class="text-center">
        <button id="uploadHTML" class="btn btn-primary">Upload HTML</button>
      </div>
    </div>
    <div class="alert alert-danger text-center offset-md-3 col-md-6" id="errorMsgUploadHTML" style="visibility:hidden">
      <strong>Danger!</strong> No Post ID selected or generated!
    </div>

  </div>

  <div>
    <h1>Upload Images</h1>
    <input type="file" id="selectedIMG" multiple="multiple" />
    <button id="upload">Upload</button>
  </div>
